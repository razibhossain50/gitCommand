<style>span{color: #666;}</style>
<ol>
	<li><h3>git remote prune origin <span>//update local(remote) branch from remote</span></h3></li>
	<li><h3>git branch -d [branch name] <span>//Delete a local branch</span></h3></li>
	<li><h3>git push origin --delete [branchName] <span>//Delete a remote branch</span></h3></li>
	<li><h3>git checkout -b [branchName] origin/[branchName]  <span>//Checkout branch from remote</span></h3></li>
</ol>
